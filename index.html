<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="/icone.ico" type="image/x-icon">

<body>

    <div id="conteudo">
        <div>
            <header>
                <h3>GAMA ACADEMY</h3>
        </div>

        <div>
            <h1>Calculadora de Churrasco</h1>
        </div>
        </header>

        <section>
               <h2>Comidas</h2>
                
                <p>Mulheres <input type="number" name="numeroM" id="nMulheres"></p>

                <p>Homens <input type="number" name="numeroH" id="nHomens"></p>

                <p>Crianças <input type="number" name="numeroC" id="nCriancas"></p>
            <div>
                <p><input type="checkbox" name="flagAcomp" id="acomp">Acompanhamentos</p>
            </div>
                <h2>Bebidas</h2>
                <p>Quantos bebem cerveja? <input type="number" id="nCerveja"></p>
                <p>Quantos bebem refrigerante? <input type="number" id="nRefrigerante"></p>
            <div id="calc" class="calcB">
                <button type="button" onclick="calcular()">Calcular</button>
            </div>
        </section>
        <footer>
            <div id="res">
                <p>&#169; JEFFERSON RIBEIRO - Processo Seletivo - Itaú</p>
            </div>
